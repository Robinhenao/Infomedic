{% extends 'core.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron container text-white grey p-5" style="background-image: url(https://img.freepik.com/free-vector/3d-paper-style-curvy-design-layers_52683-34624.jpg?w=1380&t=st=1667084806~exp=1667085406~hmac=d358c99210d2fbaaa5a576365f625e90af02e9bbc1119e7b7a6e1a683fd32c0c);">
        <div class="row">
            <div class="col-lg-7 mb-4 mb-lg-0">
                <form method="POST" action="" class="mt-3" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
